  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Presenter - Specially crafted for Batuq</title>

    <!-- Bootstrap -->

  <body  onkeyup="keyUp(event)">

    <video id="presentation-video" src="video.mp4" controls>

    </video>
    <div>
      <h2 id="title-x"></h2>
      <div>
        <div class="panel panel-default">

          <ul class="list-group">

            <li class="list-group-item">Keyboard right arrow: Next slide</li>
            <li class="list-group-item">Spacebar: Stop (To resume, use keyboard arrows)</li>
          </ul>
        </div>
      </div>
